<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
    <script src="./Scripts/ShoppingBag.js"></script>
    <link href="./Style/ShoppingBag.css" rel="stylesheet" />
    <template id="temp-row">
        <tr class="item-row" id="">
            <td class="imageColumn"><a rel="lightbox" href="#"><img class="image" width="99%" height="99%"></img></a></td>
            <td class="descriptionColumn"><div><h3 class="itemName"></h3><h6><p class="itemNumber">₪</p><a class="viewLink" href="https://www.next.co.il/he/g59522s11#407223">לפרטים נוספים</a></h6></div></td>
            <td class="availabilityColumn"><div>במלאי</div></td>
            <td class="quantityColumn"><div class="quantity">1</div></td>
            <td class="totalColumn delete"><div class="expandoHeight" style="height: 99px;"><p class="price"></p><a href="#" title="לחצו כאן כדי להסיר את פריט זה" class="Hide DeleteButton showText" onclick="deleteProduct()" id="deleteButton">הסרת פריט</a></div></td>
        </tr>
    </template>
</head>
<body onload="loadCartPage()">
    <div class="cart">
        <div id="title">
            <h1> סל קניות </h1>

            <p>
                הסל שלך מכיל <span id="itemCount"></span> פריטים ומגיע לסך של <span id="totalAmount"></span>  ₪.
            </p>
            <a class="nxbtn primary GoToCheckout TopLink checkout_transfer"  href="#" onclick="placeOrder(); return false;">לביצוע ההזמנה</a> <a class="shopmore" href="Products.html?fromShoppingBag=1">המשך בקניה</a> <div class="ClearBoth"></div>
        </div>
        <div class="cistGroup">
            <table id="items" class="items">
                <thead>
                    <tr>
                        <th class="itemsColumn" colspan="2">פריטים</th>
                        <th>זמינות</th>
                        <th>כמות</th>
                        <th class="totalColumn"></th>
                    </tr>
                </thead>
               <tbody></tbody>
            </table>
        </div>
    </div>
</body>
</html>
