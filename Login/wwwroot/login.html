<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
    <script src="./Scripts/login.js"></script>
    <link rel="stylesheet" href="./Style/login.css"/>
</head>
<body>
    <div id="login">
        <label for="userName">שם משתמש</label>
        <input id="userName" />
        <br />
        <label for="password">סיסמה</label>
        <input id="password" type="password" />
        <br />
        <button onclick="login()">התחברות</button>
        <button onclick="showRegisterForm()">להוספת משתמש</button>
        <div id="register" style="visibility:hidden">
            <label for="registerUserName">שם משתמש</label>
            <input id="registerUserName" />
            <br />
            <label for="registerPassword">סיסמה</label>
            <input id="registerPassword" type="password" oninput="checkPassword()"/>
            <progress id="progress" value="0" max="4"></progress>
            <br />
            <label for="name">שם</label>
            <input id="name" />
            <br />
            <label for="lastName">שם משפחה</label>
            <input id="lastName" />
            <br />
            <button onclick="register()">הרשמה</button>
        </div>
    </div>
</body>
</html>
